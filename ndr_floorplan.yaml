title: TabletUI
views:

    #############################################################################################################################################
    #                                                                                                                                           #
    #                                                              Floorplan View                                                               #
    #                                                                                                                                           #
    #############################################################################################################################################
    
  - title: Home
    icon: 'mdi:floor-plan'
    panel: true
    path: home
    badges: []    
    cards:
    
        ###################   config-template-card    #####################
        #########################   IMPORTANT!    #########################

        # To use the styling templates for individual lights, I have used 
        # Config Template Card. Config template card passes the entities it
        # uses into the card. Make sure you change these entities below to  
        # your own and include any light entities you use above.
        
        # To understand why, check: https://github.com/iantrich/config-template-card

      - type: 'custom:config-template-card'    
        entities:
          - light.faretti
          - light.led_cucina
          - light.led_scale
          - light.luce1
          - light.luce2
          - light.luce_bagno
          - light.luce_camera
          - light.luce_giardino
          - light.luce_studio

        card:
          ###################   Picture Elements Card    #####################
          type: picture-elements       
          image: /local/ndr_floorplan/floorplan/casa-notte.png
          style: |
            ha-card:first-child {
              background: rgba(42, 46, 48, 1)
            }
          elements:

              #########################    DAY BASE FLOORPLAN OVERLAY    #########################

            - action: none
              entity: sun.sun
              hold_action:
                action: none
              state_image:
                above_horizon: /local/ndr_floorplan/floorplan/casa-giorno.png
                below_horizon: /local/ndr_floorplan/transparent.png
              style:
                height: 100%
                left: 50%
                mix-blend-mode: lighten
                opacity: '${ states[''sensor.sunlight_opacity''].state }'
                top: 50%
                width: 100%
              tap_action:
                action: none
              type: image

              #########################    WEATHER ANIMATIONS    ######################### 
      
            - type: image
              action: none
              entity: weather.home
              hold_action:
                action: none
              state_image:
                rainy: /local/ndr_floorplan/floorplan/weather/rainstorm.gif
                pouring: /local/ndr_floorplan/floorplan/weather/rain.gif
                lightning-rainy: /local/ndr_floorplan/floorplan/weather/rain2.gif
                snowy: /local/ndr_floorplan/transparent.png
                snowy-rainy: /local/ndr_floorplan/transparent.png
                sunny: /local/ndr_floorplan/transparent.png
                clear-night: /local/ndr_floorplan/transparent.png
                fog: /local/ndr_floorplan/transparent.png
                hail: /local/ndr_floorplan/transparent.png
                lightning: /local/ndr_floorplan/transparent.png
                cloudy: /local/ndr_floorplan/transparent.png
                partlycloudy: /local/ndr_floorplan/transparent.png
                windy: /local/ndr_floorplan/transparent.png
                windy-variant: /local/ndr_floorplan/transparent.png
                exceptional: /local/ndr_floorplan/transparent.png
              style:
                left: 60%
                mix-blend-mode: color-dodge
                top: 50%
                width: 110% 
              tap_action:
                action: none
                  

             #########################    Inside overlays for weather    #########################


            - action: none
              hold_action:
                action: none
              image: /local/ndr_floorplan/floorplan/interno-notte.png
              style:
                height: 100%
                left: 50%
                top: 50%
                width: 100%
              tap_action:
